<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DevOps Roadmaps.sh Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #181c20;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #23272f;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.3);
      padding: 2.5rem 2rem;
      text-align: center;
      max-width: 420px;
    }
    h1 {
      color: #00c853;
      margin-bottom: 1rem;
      font-size: 2.2rem;
    }
    p {
      color: #b0b8c1;
      margin-bottom: 1.5rem;
    }
    .badge {
      display: inline-block;
      background: #00c853;
      color: #23272f;
      padding: 0.5rem 1.2rem;
      border-radius: 999px;
      font-weight: bold;
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }
    .github-btn {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background: #24292f;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.2s;
    }
    .github-btn:hover {
      background: #444d56;
    }
    .deploy-info {
      margin-top: 2rem;
      font-size: 0.95rem;
      color: #8be9fd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üöÄRoadmap.sh Project</h1>
    <div class="badge">CI/CD Powered</div>
    <p>
      This project demonstrates automated deployments using GitHub Actions.<br>
      Every change to <code>index.html</code> is deployed to GitHub Pages.<br>
      Built for a project on <a href="https://roadmap.sh" target="_blank" style="color:#00c853;">roadmap.sh</a>.
    </p>
    <a class="github-btn" href="https://github.com/jbkr43" target="_blank">Visit My GitHub</a>
    <div class="deploy-info">
      <strong>‚è∞ Last Deployment:</strong>
      <span id="deploy-date">__BUILD_DATE__</span>
    </div>
  </div>
  <script>
    document.getElementById('deploy-date').textContent = "__BUILD_DATE__";
  </script>
</body>
</html>
